<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #c6c6c6;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        text-align: center;
        padding: 10px;
        text-decoration: none;
      }
      li a:hover:not(.active) {
        background-color: #b3b3b3
      }
      .active {
        background-color: #388994
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="https://jelopolous.com">Home</a></li>
      <li><a href="#geography">Geography</a></li>
      <li><a href="creatures">Creatures</a></li>
      <li><a href="plants">Plants</a></li>
      <li><a href="https://jelopolous.com/about">About</a></li>
    </ul>
  </body>
</html>
